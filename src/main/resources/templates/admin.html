<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #3498db;
            padding: 20px;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            color: white;
        }

        .header h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #3498db;
        }

        .view-skills-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .view-skills-button:hover {
            background-color: #27ae60;
        }

        .logout-button {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        .profile-icon {
            float: right;
            cursor: pointer;
            position: relative;
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 15px;
            z-index: 1;
            border-radius: 5px;
            color: #333;
        }

        .dropdown a {
            color: #3498db;
            padding: 10px;
            display: block;
            text-decoration: none;
            transition: color 0.3s;
        }

        .dropdown a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ADMIN Dashboard</h1>
    </div>
    <div class="container">
        <h2>Welcome, [[${user.getFullname()}]]</h2>
        
        <span sec:authorize="isAuthenticated">
            <div class="profile-icon" onclick="toggleDropdown()">
                &#x1F464; <!-- Unicode for a user icon, you can replace it with an actual icon -->
                <div id="profileDropdown" class="dropdown">
                    <p>Name: [[${user.getFullname()}]]</p>
                    <p>Email: [[${user.getEmail()}]]</p>
                    <p>Employee ID: [[${user.getEmpid()}]]</p>
                    <a th:href="@{/edit-employee-details}">Edit Profile</a>
                </div>
            </div>
            
            <a th:href="@{/logout}">
                <button class="logout-button">Logout</button>
            </a>

            <a th:href="@{/employeeess}">
                <button class="view-skills-button">EMPLOYEES</button>
            </a>
            
            <a th:href="@{/Skilldashboard}">
                <button class="view-skills-button">SKILLS</button>
            </a>
            
            <a th:href="@{/EmpSkillDash}">
                <button class="view-skills-button">EMPLOYEE SKILLS</button>
            </a>
        </span>
    </div>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("profileDropdown");
            dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
