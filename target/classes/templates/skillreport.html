<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skills Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h2 {
            color: #007bff;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
  

</head>
<body>
    <h2>Skills Report</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Skill Name</th>
                <th>Subdomain</th>
                <th>Domain</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your skill data rows here -->
             <tr th:each="skill : ${skills}">
                <td th:text="${skill.skillid}"></td>
                <td th:text="${skill.skillname}"></td>
                <td th:text="${skill.subdomain}"></td>
                <td th:text="${skill.domain}"></td>
               
            </tr>
        </tbody>
    </table>

 
</body>
</html>
